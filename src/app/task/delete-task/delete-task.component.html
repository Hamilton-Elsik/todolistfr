<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Cargando...</p>
</ngx-spinner>
<div class="conten">
  <div class="title">¿Está seguro de que desea eliminar la tarea?</div>
  <div class="dataConten">
    <div class="buttonContent">
      <button mat-raised-button color="primary" type="button" (click)="close()">
        Cancelar
      </button>
      <button
        mat-stroked-button
        color="accent"
        type="button"
        (click)="deleteTask()"
      >
        Eliminar
      </button>
    </div>
  </div>
</div>
