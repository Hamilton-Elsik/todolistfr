<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Cargando...</p>
</ngx-spinner>
<div class="conten">
  <div class="title">Agregar Tarea</div>
  <div class="dataConten">
    <form [formGroup]="addTask" (ngSubmit)="saveTask()">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input autoComplete="off" matInput formControlName="name" />
        <span
          class="text-danger ml-2"
          style="font-size: 11px"
          *ngIf="
            addTask.get('name').hasError('required') &&
            addTask.get('name').touched
          "
        >
          El nombre<strong>es requerido</strong>
        </span>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Descripción</mat-label>
        <input autoComplete="off" matInput formControlName="description" />
        <span
          class="text-danger ml-2"
          style="font-size: 11px"
          *ngIf="
            addTask.get('description').hasError('required') &&
            addTask.get('description').touched
          "
        >
          La descripción <strong>es requerida</strong>
        </span>
      </mat-form-field>
      <div class="buttonContent">
        <button
          mat-stroked-button
          color="accent"
          type="button"
          (click)="close()"
        >
          Cancelar
        </button>
        <button
          mat-raised-button
          [disabled]="addTask.invalid"
          color="primary"
          type="submit"
        >
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
