<div class="header shadow">
  <div class="divider"></div>
  <div (click)="ActOption()">
    <img class="profile" src="../../../../assets/9.jpg" alt="profile" />
    <div class="arrow"></div>
    <div class="username">{{ user?.firstName }} {{ user?.lastName }}</div>
  </div>
  <div>
    <svg
      (click)="ActiveSidebar()"
      style="margin-top: 10px; margin-left: 10px; cursor: pointer"
      width="40px"
      height="40px"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g id="SVGRepo_bgCarrier" stroke-width="0" />

      <g
        id="SVGRepo_tracerCarrier"
        stroke-linecap="round"
        stroke-linejoin="round"
      />

      <g id="SVGRepo_iconCarrier">
        <path
          d="M4 17H20M4 12H20M4 7H20"
          stroke="#ffffff"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </g>
    </svg>
  </div>
</div>
<div class="shadow contentOption" *ngIf="stateOption">
  <div class="headerOption" dis>
    <img src="../../../../assets/9.jpg" alt="profile" class="headerImg" />
    <div class="optionText">
      <div>¡Bienvenido De Nuevo!</div>
      <div>{{ user?.firstName }} {{ user?.lastName }}</div>
    </div>
  </div>
  <div class="dataOption">
    <div class="itemOption">{{ user?.firstName }} {{ user?.lastName }}</div>
    <div class="itemOption">{{ user?.email }}</div>
    <div class="itemOption">{{ user?.phoneNumber }}</div>
  </div>
  <div class="dividerOption"></div>
  <div class="footerOption">
    <button class="signOff" (click)="signOff()">Cerrar Sesión</button>
  </div>
</div>
