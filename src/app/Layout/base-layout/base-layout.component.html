<mat-drawer-container class="example-container" hasBackdrop="false">
  <mat-drawer #drawer mode="over"
    ><app-sidebar (closeSidebar)="CloseSidebar($event)"></app-sidebar
  ></mat-drawer>
  <mat-drawer-content>
    <app-header (addSidebar)="actSidebar($event)"></app-header>
    <div class="stylerouter">
      <router-outlet #o="outlet"></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
